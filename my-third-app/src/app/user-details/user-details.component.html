<div>
    <button class = "btn btn-primary" (click) = "handleClick()">Click</button>
    <table class = "table">
        <thead>
            <tr>
                <th>Id</th><th>Name</th><th>Username</th><th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let u of users">
                <td>{{u.id}}</td><td>{{u.name}}</td><td>{{u.username}}</td><td>{{u.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
