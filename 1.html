<html>
    <body>
        <h1>ES6 example</h1>
        <script type = "text/javascript">
            class Employee{
                constructor(name, age){
                    this.name = name;
                    this.age = age;
                }
                display(){
                    document.write("<h3>Name: "+this.name+", age: "+this.age+"</h3>");
                }
            }
            var employee = new Employee("navya", 21);
            employee.display();
        </script>
    </body>
</html>
